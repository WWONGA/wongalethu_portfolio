<!DOCTYPE html>
<html>
<head>
    {% block title %}
        <title>Item List</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1>Items</h1>
    <p>List of items</p>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}: {{ item.description }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
